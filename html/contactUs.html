  <body dir="rtl">
    <header dir="ltr">
      <nav>

      </nav>
    </header>
    <aside>
      <i class="fa-solid fa-arrow-right-from-bracket" id="logout-icon"></i>
    </aside>
    <section class="contact">
      <div class="head-text">
        <h2>يمكنك مشاركتنا برآيك / استفسارك عن طريق ملئ الحقول التاليه</h2>
      </div>
      <form action="#">
        <div class="input-box">
          <div class="input-field field">
            <input
              type="text"
              name="text"
              class="item"
              id="username"
              placeholder="الاسم"
              autocomplete="off"
            />
            <div class="error-txt">لا يمكن ترك حقل الاسم فارغاً</div>
          </div>

          <div class="input-field field">
            <input
              type="text"
              name="email"
              class="item"
              id="email"
              placeholder="البريد الالكتروني"
              autocomplete="false"
            />
            <div class="error-txt email">لا يمكن ترك حقل البريد فارغاً</div>
          </div>
        </div>
        <div class="input-box">
          <div class="input-field field">
            <input
              type="text"
              name="phone"
              id="phone-number"
              class="item"
              placeholder="رقم الهاتف"
              autocomplete="false"
            />
            <div class="error-txt phone">لا يمكن ترك حقل الهاتف فارغاً</div>
            <!-- <button class="help-btn">?</button> -->
          </div>

          <div class="input-field field">
            <input
              type="text"
              name="text"
              id="subject"
              class="item"
              placeholder="الموضوع"
              autocomplete="false"
            />
            <div class="error-txt">لا يمكن ترك حقل الموضوع فارغاً</div>
          </div>
        </div>

        <div class="textarea-field field">
          <textarea
            name="msg"
            id="message"
            cols="20"
            rows="8"
            placeholder="أدخل رسالتك "
            class="item"
            autocomplete="off"
          ></textarea>
          <div class="counter" id="countWords"></div>
          <div class="error-txt msg">لا يمكن ترك حقل الرساله فارغاً</div>
        </div>
        <button type="submit">أرسل رسالتك</button>
      </form>
    </section>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
