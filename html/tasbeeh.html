  <body dir="rtl">
    <!-- !header  -->
    <header>
      <nav id="nav">
        <div class="logo"><a href="./home.html" id="logo">ونيس المُسلم</a></div>
        <ul id="ulNav">
          <li><a href="./home.html" class="navBarLink">الرئيسيه</a></li>
          <li>
            <a href="../html/azkar.html" class="navBarLink">أذكارك، حصنك</a>
          </li>
          <li><a href="#" class="navBarLink active">تسبيح</a></li>

          <li><a href="./help.html" class="navBarLink">المساعده</a></li>

        <div class="toggle-btn-container" id="toggler">
          <div class="bars bar1"></div>
          <div class="bars"></div>
          <div class="bars"></div>
        </div>
      </nav>
    </header>
    <aside>
      <i class="fa-solid fa-arrow-right-from-bracket" id="logout-icon"></i>
    </aside>

    <!-- ?section  -->
    <section class="main">
      <div class="selectBtnsContainer" id="selectBtnsContainer">
        <button value="سبحان الله" class="selectBtn" id="tasBtn1">
          سبحان الله
        </button>
        <button value="الحمدلله" class="selectBtn" id="tasBtn2">
          الحمدلله
        </button>
        <button value="الله أكبر" class="selectBtn" id="tasBtn3">
          الله أكبر
        </button>
        <button value="أستغفر الله" class="selectBtn" id="tasBtn4">
          أستغفر الله
        </button>
        <button value="لا إله إلا الله" class="selectBtn" id="tasBtn5">
          لا إله إلا الله
        </button>
        <button
          value="اللهم صلي وسلم وبارك على سيدنا محمد"
          class="selectBtn"
          id="tasBtn6"
        >
          اللهم صلي وسلم وبارك على سيدنا محمد
        </button>
      </div>

      <!-- ! input field  -->
      <section class="addContainer">
        <form action="">
          <input
            type="text"
            name="addnewzekr"
            id="addnewzekr"
            placeholder="إضافة ذكر جديد"
          />
          <input type="submit" value="اضافه" id="addZekrBtn" />
        </form>
      </section>

          <div id="SelectedItem2"><p id="counterVal">0</p></div>
        </div> -->
      <div class="contentContainer">
        <div class="mainContent">
          <p class="SelectedItem" id="SelectedItem"></p>
          <div class="counterContainer">
            <p class="counterValue" id="counterVal"></p>
          </div>
          <div class="btns">
            <div class="counter" id="counterBtns1">
              <div class="buttons">
                <button class="resetBtn" id="reset1">إعاده</button>
                <button class="incBtn" id="inc1">+</button>
              </div>
            </div>
            <div class="counter hide" id="counterBtns2">
              <div class="buttons">
                <button class="resetBtn" id="reset2">إعاده</button>

              </div>
            </div>
            <div class="counter hide" id="counterBtns3">

                <button class="resetBtn" id="reset3">إعاده</button>

            <div class="counter hide" id="counterBtns4">
              <div class="buttons">
                <button class="resetBtn" id="reset4">إعاده</button>
                <button class="incBtn" id="inc4">+</button>
              </div>
            </div>
            <div class="counter hide" id="counterBtns5">
              <div class="buttons">
                <button class="resetBtn" id="reset5">إعاده</button>
                <button class="incBtn" id="inc5">+</button>
              </div>
            </div>
            <div class="counter hide" id="counterBtns6">
              <div class="buttons">
                <button class="resetBtn" id="reset6">إعاده</button>

            </div>

    <button id="top-btn"><i class="fa-solid fa-arrow-up"></i></button>

    <script src="../js/top-btn.js"></script>
